<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Failure Detection</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 100px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Network Failure Detection</h1>
    
    <label>Latency (ms):</label>
    <input type="text" id="latency" placeholder="Measuring latency..." readonly>

    <label>Downlink Speed (Mbps):</label>
    <input type="text" id="downlink" placeholder="Fetching download speed..." readonly>

    <label>Network Type:</label>
    <input type="text" id="networkType" placeholder="Fetching network type..." readonly>

    <label>Location (auto-detected):</label>
    <input type="text" id="location" placeholder="Fetching location..." readonly>

    <button onclick="submitData()">Submit</button>
    
    <div id="result"></div>
</div>

<script>
    // Function to measure network latency (ping to a known server)
    function measureLatency() {
        var startTime = new Date().getTime();
        var image = new Image();
        image.src = "https://www.google.com/images/phd/px.gif?t=" + startTime;  // A small image from Google

        image.onload = function() {
            var endTime = new Date().getTime();
            var latency = endTime - startTime;
            document.getElementById('latency').value = latency + " ms";
        };

        image.onerror = function() {
            document.getElementById('latency').value = "Error measuring latency";
        };
    }

    // Function to fetch download speed using Fast.com
    function getDownloadSpeed() {
        fetch('https://api.fast.com/netflix/speedtest/v2?https=true&urlCount=5')
        .then(response => response.json())
        .then(data => {
            let downloadSpeed = (data.targets[0].download / 125000).toFixed(2);  // Convert from Bytes to Mbps
            document.getElementById('downlink').value = downloadSpeed + " Mbps";
        })
        .catch(error => {
            document.getElementById('downlink').value = "Error fetching speed";
        });
    }

    // Function to fetch network information using the Network Information API
    function getNetworkInfo() {
        if ('connection' in navigator) {
            var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            var networkType = connection.effectiveType || "Unknown"; // Get the network type
            document.getElementById('networkType').value = networkType; // Store network type
        } else {
            document.getElementById('networkType').value = "Network Information API not supported.";
        }
    }

    // Function to fetch user's location using the Geolocation API
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                document.getElementById('location').value = position.coords.latitude + "," + position.coords.longitude;
            });
        } else {
            document.getElementById('location').value = "Geolocation not supported";
        }
    }

    // Automatically fetch location, network info, measure latency, and check download speed on page load
    window.onload = function() {
        measureLatency();  // Measure latency
        getDownloadSpeed();  // Run speed test
        getNetworkInfo();  // Fetch network info
        getLocation();  // Fetch location
    };

    // Function to submit data to the backend
    function submitData() {
        var latency = document.getElementById('latency').value;
        var downlink = document.getElementById('downlink').value;
        var networkType = document.getElementById('networkType').value;
        var location = document.getElementById('location').value;

        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'latency=' + encodeURIComponent(latency) + '&downlink=' + encodeURIComponent(downlink) + '&networkType=' + encodeURIComponent(networkType) + '&location=' + encodeURIComponent(location),
        })
        .then(response => response.json())
        .then(data => {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Prediction: ' + data.prediction;
        });
    }
</script>

</body>
</html>
